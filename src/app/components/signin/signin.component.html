<div class="out-container">
  <h1 class="h3 mb-3 fw-normal"><b>CONTROL DE ORDENES DE TRABAJO</b></h1>
  <div class="container">
    <div class="form-signin">
      <form [formGroup]="signinForm" (ngSubmit)="onSignIn()">
        <img class="mb-4 mt-3" src="../../../assets/img/work-order.svg" alt="" width="72" height="57" />
        <h1 class="h3 mb-3 fw-normal">Inicio de Sesión</h1>
  
        <div class="form-floating">
          <input formControlName="username" type="text" class="form-control" id="floatingInput" placeholder="usuario" />
          <label for="floatingInput">Usuario</label>
        </div>
        <div class="form-floating mt-3">
          <input formControlName="password" type="password" class="form-control" id="floatingPassword"
            placeholder="contraseña" />
          <label for="floatingPassword">Contraseña</label>
        </div>
  
        <button class="w-100 btn btn-lg btn-primary mt-5 mb-3" type="submit">
          Aceptar
        </button>
      </form>
    </div>
  </div>
  <p class="mt-5 mb-3 text-muted">
    Empresa Cubana de Navegación Aérea. ECNA.
  </p>
  <p class="mb-5 text-muted">© 2024</p>
</div>
